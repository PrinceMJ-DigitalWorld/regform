<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with required details</p>
        <form method="post" action="princemj433@gmail.com">
            <fieldset>
                <label for="first-name">Enter Your First Name:<input id="first-name" type="text" required></input></label>
                <label for="last-name">Enter Your Last Name:<input id="last-name" type="text" required></input</label>
                <label for="email">Enter Your Email:<input id="email" type="text" min="10" required></input</label>
                <label for="password">Create a New Password:<input id="new-password" pattern="Ars,eno1" min="6" required></input></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" id="personal-account" class="inline" name="personal-account">Personal Account</input></label>
                <label for="business-account"><input type="radio" id="business-account"class="inline" name="personal-account">Business Account</input></label>
                <label for="terms-and-conditins"><input type="checkbox" id="terms-and-conditions"class="inline" >I Accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></input></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a Profile Picture:<input type="file" id="profile-picture"></input></label>
                <label for="age">Input Your Age(years):<input id="age" type="number" min="18" max="30" required></label>
                <label>How Did You Hear About Us?
                    <select id="dropdown" required>
                        <option>(Select one)</option>
                        <option>Social Media</option>
                        <option>Concierge</option>
                        <option>News Pappers</option>
                        <option>Friends</option>
                    </select>
                </label>
                <label for="bio">Provide a Bio:
                    <textarea cols="80" rows="3" placeholder="Please Enter your comment here...." type="text" id="bio"></textarea>
                </label>
            </fieldset>
            <input type="Submit" value="Submit"></input>
        </form>
    </body>
</html>
